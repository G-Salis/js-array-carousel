        <div>
          <img class="cont_img_primary disactive active" src="img/01.jpg" alt="">

          <img class="cont_img_primary disactive" src="img/05.jpg" alt="">

        <div class="luogo position-relative">

        </div>

          <span>&uparrow;</span>

          <span>&downarrow;</span>

        <div>
          <img class="cont_img opac " src="img/01.jpg" alt="">
        </div>
        <div>
          <img class="cont_img opac nitid border border-5" src="img/02.jpg" alt="">

        <div>
          <img class="cont_img opac" src="img/03.jpg" alt="">
